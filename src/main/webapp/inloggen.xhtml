<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:outputStylesheet library="css" name="style.css"  />
<h:head><title>Travel More!</title></h:head>

<h:form>
    <p:growl id="messages" showDetail="true"/>

    <p:menubar>
        <p:menuitem value="Reizen" outcome="/reis.xhtml" icon="ui-icon-calendar" />
        <f:facet name="options">
            <p:button type="button" value="Registreren" outcome="/registreren.xhtml" icon="ui-icon-circle-plus" />
        </f:facet>
    </p:menubar>
</h:form>

<h:body>
    <div class="centerImg">
        <h:graphicImage name="/images/headerlogo.png" alt="headerlogo"/>
    </div>
    <h:form>
        <div class="centerDiv">
            <p:panel>
                <f:facet name="header">Gelieven je gegevens in te vullen aub</f:facet>
                <h:panelGrid columns="2">
                    Email:
                    <h:inputText id="gebruikersemail" binding="#{gebruikersemail}" required="true" requiredMessage="Gelieven uw email in te geven." label="Email" />
                    Wachtwoord:
                    <h:inputSecret id="gebruikerswachtwoord" binding="#{gebruikerswachtwoord}" required="true" requiredMessage="Gelieven uw wachtwoord in te geven." label="Wachtwoord" />
                </h:panelGrid>
                <p:commandButton value="Inloggen" action="#{gebruikerController.inloggen(gebruikersemail.value, gebruikerswachtwoord.value)}" ajax="false"/>
            </p:panel>
        </div>
    </h:form>

</h:body>
</html>
