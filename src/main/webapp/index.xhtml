<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Travel More!</title></h:head>
<h:body>
    <h:dataTable var="land" value="#{landController.landen}" id="landenDataTable">
        <h:column>
            <f:facet name="header">Id</f:facet>
            #{land.id}
        </h:column>
        <h:column>
            <f:facet name="header">Naam</f:facet>
            #{land.naam}
        </h:column>
        <h:column>
            <f:facet name="header">Locaties</f:facet>
            <ul>
                <ui:repeat value="#{land.locaties}" var="locatie">
                    <li>#{locatie.stadnaam}</li>
                </ui:repeat>
            </ul>
        </h:column>
    </h:dataTable>
</h:body>
</html>
